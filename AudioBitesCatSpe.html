        .navbar {

        }

        }

        .navbar a {

            font-size: 42px;
            margin-bottom: 15px;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .recipe-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid #444;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            border-color: #ff9900;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #555; /* Placeholder color */

        .section-title {

        footer {

            background-color: #222;
            text-align: center;
            margin-top: 80px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {

        }

        .copyright {

		/* Dropdown menu styles */

            padding: 15px;
